<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">

  <body class="framed">
    <div class="wrapper">
        <div class="login">
        <form role="form" name="forgotpswd" method="POST" class="login__form">
            {{form.csrf_token}}
            <div class="form-group">
            <input name="email" type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group login__action">
            <div class="login__submit">
              <button name="sendpassword" type="submit" class="btn btn-default">Email My Password</button>
            </div>
          </div>
          <div class="col-lg-5"></div><div><img src="/static/img/KK_50.png"></img></div>
        </form>
      </div>
    </div>
    <script src="static/libs/jquery/jquery.min.js"></script>
